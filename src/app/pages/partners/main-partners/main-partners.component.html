<h2 class="pageTitle">Partners</h2>
<!--Filter-->


<div class="tw-flex tw-justify-between">
  <div>
    <input (keyup)="applyFilter($event)" class="tw-shadow tw-appearance-none tw-border tw-rounded tw-w-full tw-mx-2 tw-py-2 tw-px-3 tw-text-gray-700 tw-leading-tight tw-focus:outline-none tw-focus:shadow-outline"
      id="username"
      type="text"
      placeholder="Search">

  </div>
  <div>
    <button class="tw-bg-blue-600  tw-text-white tw-font-bold tw-mx-2 tw-py-2 tw-px-4 tw-rounded">
      Filter
    </button>
    <button class="tw-bg-slate-800 hover:tw-bg-indigo-700 tw-text-white tw-font-bold tw-mx-2 tw-py-2 tw-px-4 tw-rounded" (click)="clearFilter()">
      Clear Filter
  </button>
  </div>

</div>
<div class="cardElement grayBg tableParent">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tableCustom">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
