
<div class="">
    <ng-container>
        <home-navbar></home-navbar>
    </ng-container>
    <div style="height: 90vh;">
        <div class="tw-flex tw-justify-center tw-items-center tw-h-full">
            <div class="md:tw-grid  md:tw-grid-cols-2 md:tw-gap-20 tw-m-4 tw-h-2/3">
    
                <div class="md:col-span-1">
                    <div class="tw-text-4xl tw-text-white ">Registration
                        in Forsage BUSD</div>
        
                    <div class="tw-my-4">
                        <div class="tw-text-gray-500 ">Your upline</div>
                        <div class="idInput tw-my-2 md:tw-pr-5 ">
                            <input [value]="walletService.walletId" type="text" class="form-control tw-bg-neutral-500" placeholder="example:88888">
                          </div>
                    </div >

                    <div class="tw-my-4 ">
                        <div class="tw-flex tw-gap-2 tw-my-4">
                            <div class="">
                                <div *ngIf=" walletService.isWalletConnected">
                                    <fa-icon class="tw-text-green-500" [icon]="faDone"></fa-icon>
                                </div>
                                <div *ngIf="!walletService.isWalletConnected">
                                    <fa-icon class="tw-text-red-500" [icon]="faError"></fa-icon>
                                </div>
                            </div>
                            <div *ngIf="!walletService.isWalletConnected" class="tw-text-neutral-500">
                                Wallet: not detected
                            </div>
                            <div *ngIf="walletService.isWalletConnected" class="tw-text-green-500">
                                Wallet Connected
                            </div>
                            
                        </div>
                        <div class="tw-flex tw-gap-2 tw-my-4">
                            <div  class="">
                                <div *ngIf="walletService.isWalletConnected">
                                    <div *ngIf=" !isNetworkIssue">
                                        <fa-icon class="tw-text-green-500" [icon]="faDone"></fa-icon>
                                    </div>
                                    <div *ngIf=" isNetworkIssue">
                                        <fa-icon class="tw-text-red-500" [icon]="faError"></fa-icon>
                                    </div>
                                </div>
    
                            </div>

                            <div class="tw-text-neutral-500">
                                Network issue
                            </div>
                            
                        </div>
                        <div class="tw-flex tw-gap-2 tw-my-4">
                            <div  class="">
                                <div *ngIf="walletService.isWalletConnected && !isNetworkIssue">
                                    <div *ngIf="!isRegistrationIssue">
                                        <fa-icon class="tw-text-green-500" [icon]="faDone"></fa-icon>
                                    </div>
                                    <div *ngIf="isRegistrationIssue">
                                        <fa-icon class="tw-text-red-500" [icon]="faError"></fa-icon>
                                    </div>
                                </div>

                            </div>
                            <div class="tw-text-neutral-500">
                                Registration
                            </div>
                            
                        </div>
                        <div class="tw-flex tw-gap-2 tw-my-4">
                            <div  class="">
                                <div *ngIf="walletService.isWalletConnected && !isNetworkIssue && !isRegistrationIssue">
                                    <div *ngIf="!isBalanceIssue">
                                        <fa-icon class="tw-text-green-500" [icon]="faDone"></fa-icon>
                                    </div>
                                    <div *ngIf="isBalanceIssue">
                                        <fa-icon class="tw-text-red-500" [icon]="faError"></fa-icon>
                                    </div>
                                </div>

                            </div>
                            <div class="tw-text-neutral-500">
                                Blance
                            </div>
                            
                        </div>
                        <div class="tw-flex tw-gap-2 tw-my-4">
                            <div  class="">
                                <div *ngIf="walletService.isWalletConnected && !isNetworkIssue && !isRegistrationIssue && !isBalanceIssue">
                                    <div *ngIf="!isApproveUsdIssue">
                                        <fa-icon class="tw-text-green-500" [icon]="faDone"></fa-icon>
                                    </div>
                                    <div *ngIf="isApproveUsdIssue">
                                        <fa-icon class="tw-text-red-500" [icon]="faError"></fa-icon>
                                    </div>
                                </div>

                            </div>
                            <div class="tw-text-neutral-500">
                                Approve USD
                            </div>
                            
                        </div>
                        <div class="tw-my-4">
                            <button class="tw-bg-blue-700 hover:tw-bg-blue-500 tw-text-white tw-font-bold  tw-p-4  tw-rounded-xl"
      
                            >
                              Check Again
                          </button>
                        </div>

                    </div>
                </div>
        
                <div class="cardElement indigoBg md:col-span-1 tw-p-6 md:tw-w-96">
                    <div class="tw-flex tw-gap-2 tw-text-white tw-my-4">
                        <div><fa-icon [icon]="faInfo"></fa-icon></div>
                        <div>Information</div>
                    </div>
                    <div class="tw-my-4">
                        <div class="tw-text-white">Wallet not connected.</div> 
                        <div class="tw-text-gray-500">
                            Access the website via cryptowallet dapp browser (”Discover” button in Tokenpoket) or with Metamask extension installed.

                        </div>
                    </div>
        
                    <div class="tw-my-4">
                        <button class="tw-bg-red-700 hover:tw-bg-red-500 tw-text-white tw-font-bold tw-mx-2 tw-py-2 tw-px-4 tw-rounded-xl">
                            Read guide
                          </button>
                    </div>
        
                    <div class="tw-my-4">
                        <div class="">
                            <iframe class="" src="https://www.youtube.com/embed/T6JO-HlcNpE" title="FORSAGE - 4 steps with Mobile Device on BUSD" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
        
        
            </div>
        </div>
    </div>



</div>
