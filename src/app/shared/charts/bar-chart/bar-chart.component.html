<div class="tw-flex tw-justify-between tw-gap-2">
    <div>
        <label class="tw-m-2 tw-text-neutral-500">Month</label>
        <select [(ngModel)]="selectedYear" (ngModelChange)="onFilterChange($event)"  class="tw-form-select tw-p-3 tw-m-2 tw-w-full tw-bg-neutral-700 hover:tw-bg-neutral-500 tw-rounded-md">
            <option value="month" >Month</option>
            <option value="year">Year</option>
        </select>
      </div>
    <div *ngIf="filterdBy === 'year'">
        <label class="tw-m-2 tw-text-neutral-500">Month</label>
        <select [(ngModel)]="selectedMonth" (ngModelChange)="onMonthChange($event)"  class="tw-form-select tw-p-3 tw-m-2 tw-w-full tw-bg-neutral-700 hover:tw-bg-neutral-500 tw-rounded-md">
            <option 
              class="tw-p-3 tw-m-2 tw-w-full tw-bg-neutral-700 hover:tw-bg-neutral-500"
              *ngFor="let month of months; let i = index" 
              [value]="i+1">
              {{month}}
            </option>
        </select>
      </div>
      <div>
        <label class="tw-m-2 tw-text-neutral-500">Year</label>
        <select [ngModel]="''" (ngModelChange)="onYearChange($event)"  class="tw-form-select tw-p-3 tw-m-2 tw-w-full tw-bg-neutral-700 hover:tw-bg-neutral-500 tw-rounded-md">
            <option 
              class="tw-p-3 tw-m-2 tw-w-full tw-bg-neutral-700 hover:tw-bg-neutral-500"
              *ngFor="let year of years" 
              [value]="year">
              {{year}}
            </option>
        </select>
      </div>
</div>


<div>
    <canvas id="bar"></canvas>
</div>
